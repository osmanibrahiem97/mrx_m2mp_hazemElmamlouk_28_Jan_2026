plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dev.flutter.flutter-gradle-plugin' // This replaces the problematic 'apply from' line
    id 'com.google.gms.google-services'
}


def localProperties = new java.util.Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0.0'
}


android {
    compileSdkVersion 36
    ndkVersion "28.2.13676358"

    kotlinOptions {
        jvmTarget = '17'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }


    defaultConfig {
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 35
        multiDexEnabled true
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        // Set the single applicationId directly so productFlavors are not required
        applicationId "com.mrxsa.vendors"
    }

    signingConfigs {
        release {
            keyAlias 'key0'
            keyPassword 'admin123'
            storeFile file('/Users/ajay/Documents/Client Project/Magento 2 Mobile App M2Mp/MrX/mrx_multivendor_flutter_app/android/Untitled.jks')
            storePassword 'admin123'
        }
    }

    buildFeatures {

        dataBinding = true
    }


    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
          //  proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        release {
            minifyEnabled true
            signingConfig signingConfigs.release
            //  proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.example.test_new'
    lint {
        checkReleaseBuilds false
    }

    // Add packagingOptions to avoid duplicate META-INF conflicts
    packagingOptions {
        resources {
            excludes += 'META-INF/DEPENDENCIES'
            excludes += 'META-INF/LICENSE'
            excludes += 'META-INF/LICENSE.txt'
            excludes += 'META-INF/NOTICE'
            excludes += 'META-INF/NOTICE.txt'
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation platform('com.google.firebase:firebase-bom:29.1.0')
    implementation 'com.google.firebase:firebase-crashlytics-buildtools:3.0.6'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
    implementation 'com.facebook.android:facebook-android-sdk:8.2.0'
    implementation 'com.google.ar.sceneform.ux:sceneform-ux:1.17.1'
    //    ML KIT
    api 'com.google.android.gms:play-services-mlkit-text-recognition:19.0.1'
    api 'com.google.mlkit:image-labeling:17.0.9'
    // Image labeling custom
    api 'com.google.mlkit:image-labeling-custom:17.0.3'
    //===Ar Core
    implementation "com.google.ar.sceneform.ux:sceneform-ux:1.17.1"
    //  implementation "com.google.ar.sceneform:core:1.17.1"
    implementation 'com.google.ar.sceneform:assets:1.17.1'
    implementation "com.google.ar:core:1.50.0"
    //---------------------------------------//
    implementation 'androidx.recyclerview:recyclerview:1.4.0'
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    implementation 'com.google.android.material:material:1.12.0'
}
